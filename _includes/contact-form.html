<div class="contact-container">
    <p class="subtitle">Talk to us</p>
    <form action="https://formspree.io/f/mgepkabk" method="POST">
        <div class="form-group">
            <label for="name">Name*:</label>
            <input type="text" placeholder="Ej Juan Carlos" class="form-control" id="name" aria-describedby="nameHelp"
                name="name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone*:</label>
            <input type="tel" placeholder="Ej 614 123 4567" class="form-control" id="phone" aria-describedby="emailHelp"
                name="phone" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email*:</label>
            <input type="email" placeholder="Ej example@mail.com" class="form-control" id="email"
                aria-describedby="emailHelp" name="email" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" rows="3" name="message"></textarea>
        </div>

        <button type="submit" class="btn btn-sm btn-secondary">send</button>
    </form>

</div>
